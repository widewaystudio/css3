<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 样式</title>
<style type="text/css">
	*{
		padding:0;
		margin:0;
		list-style:none;
	}
	.wrapper{
		width:400px;
		height:400px;
		border:1px solid #bbb;
		margin:10px auto;
		position:relative;
		text-align:center;
	}
	.wrapper input{
		width:30px;
		height:30px;
		display:inline-block;
        cursor:pointer;
	}
	.wrapper div{
		width:400px;
		height:370px;
		position:absolute;
		top:30px;
		left:0px;
		text-align:left;
		color:#fff;
		display:none;
	}
	.wrapper div:nth-of-type(1){
		
		background-color:red;

	}
	.wrapper div:nth-of-type(2){
		
       background-color:green;
	}
	.wrapper div:nth-of-type(3){	
     background-color:blue;
	}
    input:checked + div{
    	display:block;
    }
</style>
</head>
<body>
	<div class="wrapper">
		<input type="radio" name="group" checked>
			<div>a</div>
		<input type="radio" name="group">
		<div>b</div>
		<input type="radio" name="group">		
		<div>c</div>
	</div>
</body>
</html>
