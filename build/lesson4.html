<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css 表盘</title>
	<style type="text/css">
	*{
		list-style:none;
		padding:0;
		margin:0;
	}
		.box{
			width:200px;
			height:200px;
			border-radius:50%;
			border:1px solid rgb(0,0,0);
			transform-style:preserve-3d;
			position:relative;
			margin:10px auto;
		}
		.box .hour,.box .minute,.box .second,.box .circle{
			width:6px;
			height:110px;
			background-color:#333;
			position:absolute;
			top:0px;
			left:0px;
			}
		.box .circle{
			width:4px;
			height:4px;
			border:1px solid #333;
			top:97px;
			left:97px;
			border-radius:5px;
			background-color:#fff;
		}
		.box .minute{
			width:4px;
			height:100px;
			background-color:green;
			transform-origin:100px 100px;
			transform:rotate3d(0,0,1,0deg) translate3d(98px,22px,0px);

		}
		.box .second{
			width:2px;
			background-color: red;
			transform-origin:100px 100px;
			transform:rotate3d(0,0,1,0deg) translate3d(99px,22px,0px);
		}
		.box .hour{
			height:85px;
			transform-origin:100px 100px;
			transform:rotate3d(0,0,1,0deg) translate3d(97px,42px,0px);
		}
		ul{
			position:relative;
			width:100%;
			height:100%;
		}
		ul li{
			width:4px;
			height:10px;
			position:absolute;
			top:0;
			left:50%;
			transform:translateX(-50%);
			background-color:#333;
			display:inline-block;

		}

		li:nth-of-type(2){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(30deg);

		}
		li:nth-of-type(2) span{
			transform:rotateZ(-30deg) translate3d(4px,0px,0px);

		}
		li:nth-of-type(3){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(60deg);

		}
		li:nth-of-type(3) span{
			transform:rotateZ(-60deg) translate3d(4px,3px,0px);

		}
		li:nth-of-type(4){
            transform-origin:0px 100px;
          transform:rotateZ(90deg);

		}
		li:nth-of-type(4) span{
			transform:rotateZ(-90deg) translate3d(4px,4px,0px);

		}
		li:nth-of-type(5){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(120deg);

		}
		li:nth-of-type(5) span{
			transform:rotateZ(-120deg) translate3d(0px,5px,0px);

		}
		li:nth-of-type(6){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(150deg);

		}
		li:nth-of-type(6) span{
			transform:rotateZ(-150deg) translate3d(-2px,3px,0px);

		}
		li:nth-of-type(7){
            transform-origin:0px 100px;
          transform:rotateZ(180deg);

		}
		li:nth-of-type(7) span{
			transform:rotateZ(-180deg) translate3d(-5px,2px,0px);

		}
		li:nth-of-type(8){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(210deg);

		}
		li:nth-of-type(8) span{
			transform:rotateZ(-210deg) translate3d(-2px,3px,0px);

		}
		li:nth-of-type(9){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(240deg);

		}
		li:nth-of-type(9) span{
			transform:rotateZ(-240deg) translate3d(-3px,-1px,0px);

		}
		li:nth-of-type(10){
            transform-origin:0px 100px;
          transform:rotateZ(270deg);

		}
		li:nth-of-type(10) span{
			transform:rotateZ(-270deg) translate3d(-4px,-5px,0px);

		}
		li:nth-of-type(11){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(300deg);

		}
		li:nth-of-type(11) span{
			transform:rotateZ(-300deg) translate3d(1px,0px,0px);

		}
		li:nth-of-type(12){
			height:10px;
            transform-origin:0px 100px;
          transform:rotateZ(330deg);

		}
		li:nth-of-type(12) span{
			transform:rotateZ(-330deg) translate3d(0px,-1px,0px);

		}
		ul li span{
			display:inline-block;
			margin:10px 0px 0px -7px;
			font-size:14px;

		}
	</style>
</head>
<body>
	<div class="box"><ul>
		<li><span>12</span></li>
		<li><span>1</span></li>
		<li><span>2</span></li>
		<li><span>3</span></li>
		<li><span>4</span></li>
		<li><span>5</span></li>
		<li><span>6</span></li>
		<li><span>7</span></li>
		<li><span>8</span></li>
		<li><span>9</span></li>
		<li><span>10</span></li>
		<li><span>11</span></li>
	</ul>
 <div class="hour"></div>
 <div class="minute"></div>
 <div class="second"></div>
 <div class="circle"></div>
</div>
<script type="text/javascript">
	 var hour = document.getElementsByClassName("hour")[0],
         minute = document.getElementsByClassName("minute")[0],
         second = document.getElementsByClassName("second")[0];

  var timer = setInterval(function(){
     var time = new Date(),         
         hhStr,
         mmStr,
         ssStr,
        ms = time.getMilliseconds(),
        ss = time.getSeconds() + ms / 1000,
        hh = time.getHours(),
        mm = time.getMinutes();

        
        
        ssStr = "rotate3d(0,0,1," + ss * 6  + "deg) translate3d(99px,12px,0px)";
        mmStr = "rotate3d(0,0,1," + (mm * 6  + ss / 10)  + "deg) translate3d(98px,22px,0px)";
        hhStr = "rotate3d(0,0,1," + (hh * 30 + mm / 2 + ss / 120) + "deg) translate3d(97px,32px,0px)";
        second.style.transform = ssStr;
        minute.style.transform = mmStr;
        hour.style.transform = hhStr;
  },100)
</script>
</body>
</html>
